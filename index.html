<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Adding the google fonts Library  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Linking the css file  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Adding the font awesome library  -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="images/user.png" alt="">
            </div>
        </header>
        <div class="content">
            <div class="text">
                <h4>CodingLab</h4>
                <p>Youtuber & Blogger</p>
            </div>
            <div class="socials">
                <div><i class="fa-brands fa-facebook-f"></i></div>
                <div><i class="fa-brands fa-x-twitter"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fa-solid fa-heart"></i>
                    <p>60k</p>
                </div>
                <div class="stat">
                    <i class="fa-solid fa-comment"></i>
                    <p>20k</p>
                </div>
                <div class="stat">
                    <i class="fa-solid fa-share"></i>
                    <p>12k</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
